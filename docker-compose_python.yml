services:
  docker_realtime_python:
    build:
      context: ./python_lp
      dockerfile: Dockerfile
    container_name: realtime_docker_python
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 100M
        reservations:
          cpus: '1'
          memory: 10M